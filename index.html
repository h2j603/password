<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>그래픽 암구호</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop-block">
        <p>이 웹은 오직 핸드폰에서만 기능합니다.</p>
    </div>

    <div id="app">
        <div class="grid-background"></div>

        <section id="screen-intro" class="screen active">
            <div class="intro-content">
                <h1 class="rotating-text" id="start-btn">그래픽 암구호</h1>
            </div>
            <button class="nav-link" id="go-history-from-intro">과거 기록 확인하기</button>
        </section>

        <section id="screen-main" class="screen">
            <div id="timer-display">NEXT RESET: 계산 중...</div>

            <div class="main-content">
                <p id="status-msg">로딩 중...</p>
                
                <div id="input-area" class="hidden">
                    <input type="text" id="pass-input" placeholder="텍스트 입력..." autocomplete="off">
                    <button id="submit-btn">보내기</button>
                </div>

                <div id="result-area" class="hidden">
                    <div class="result-card">
                        <div class="result-item"><span>문어(問語)</span> <strong id="display-mun"></strong></div>
                        <div class="result-divider"></div>
                        <div class="result-item"><span>답어(答語)</span> <strong id="display-dap"></strong></div>
                    </div>
                </div>

                <button id="reset-btn" class="hidden">데이터 강제 초기화</button>
            </div>
            <button class="nav-link" id="go-history">기록 보러가기</button>
        </section>

        <section id="screen-history" class="screen">
            <header class="history-header">
                <h2>암구호 아카이브</h2>
                <button id="go-main" class="close-btn">닫기</button>
            </header>
            <div class="table-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>문어 / 답어</th>
                            <th>통과여부</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="main.js"></script>
</body>
</html>
