<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHALLENGE & PASSWORD</title>
    <link rel="stylesheet" href="https://use.typekit.net/vfr7xbt.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop-block">
        <p>This tool is optimized for mobile devices only.</p>
    </div>

    <div id="app">
        <section id="screen-intro" class="screen active">
            <div class="intro-content">
                <h1 class="rotating-text" id="start-btn">
                    <span class="mosaic-text" id="intro-text-container"></span>
                </h1>
            </div>
            <button class="center-nav-btn" id="go-history-from-intro">HISTORY</button>
        </section>

        <section id="screen-main" class="screen">
            <div id="timer-display">NEXT RESET: --:--:--</div>
            <div class="main-content">
                <p id="status-msg">INITIALIZING...</p>
                <div id="input-area" class="hidden">
                    <input type="text" id="pass-input" placeholder="Type here..." autocomplete="off">
                    <button id="submit-btn">SEND</button>
                </div>
                <div id="result-area" class="hidden">
                    <div class="result-card">
                        <div class="result-item"><span>CHALLENGE</span> <strong id="display-mun"></strong></div>
                        <div class="result-divider"></div>
                        <div class="result-item"><span>PASSWORD</span> <strong id="display-dap"></strong></div>
                    </div>
                </div>
                <div class="button-group">
                    <button id="reset-btn" class="hidden">FORCE RESET</button>
                    <button class="center-nav-btn" id="go-history">HISTORY</button>
                </div>
            </div>
        </section>

        <section id="screen-history" class="screen">
            <header class="history-header">
                <h2>ARCHIVE</h2>
                <button id="go-main" class="close-btn">CLOSE</button>
            </header>
            <div class="table-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>DATE</th>
                            <th>CHALLENGE / PASSWORD</th>
                            <th>STATUS</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="main.js"></script>
</body>
</html>
